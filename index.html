<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="79ebc2cb937384e49e55.png"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип Mesto"></header><main class="content"><section class="profile"><button type="button" class="profile__avatar-button"><img class="profile__avatar" src="" alt="Аватар профиля"></button><div class="profile__info"><h1 class="profile__heading"></h1><p class="profile__description"></p><button class="edit-button" type="button"></button></div><button class="add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><template class="card-template"><div class="element" data-id=""><img src="" alt="" class="element__image"><div class="element__caption"><h2 class="element__heading"></h2><div class="element__likes-container"><button class="like-button" type="button"></button> <span class="element__likes-couter">0</span></div></div><button class="delete-button" type="button" aria-label="удалить"></button></div></template><div class="popup popup-avatar"><div class="popup__container"><button class="close-button" type="button"></button><h2 class="popup__heading">Обновить аватар</h2><form class="popup__input-form editAvatarForm" name="avatarForm" novalidate><label class="popup__input-group" for=""><input type="url" id="avatar-input" class="popup__input popup__input_avatarURL" name="avatar" placeholder="Ссылка на аватар" required> <span class="popup__input-error avatar-input-error"></span></label> <button type="submit" class="save-button editAvatarBtn">Сохранить</button></form></div></div><div class="popup popup-edit"><div class="popup__container"><button class="close-button" type="button"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__input-form editProfileForm" name="profileForm" novalidate><label class="popup__input-group" for=""><input id="name-input" class="popup__input popup__input_type_name" name="heading" pattern="^[a-zA-Zа-яА-Я\-ёЁ\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span></label> <label class="popup__input-group" for=""><input id="job-input" class="popup__input popup__input_type_job" name="description" pattern="^[a-zA-Zа-яА-Я\-ёЁ\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" placeholder="О себе" value="Исследователь океана" minlength="2" maxlength="200" required> <span class="popup__input-error job-input-error"></span></label> <button type="submit" class="save-button editProfileBtn">Сохранить</button></form></div></div><div class="popup popup-add-card"><div class="popup__container"><button class="close-button" type="button"></button><h2 class="popup__heading">Новое место</h2><form class="popup__input-form addNewCardForm" action="#" method="post" name="newCardForm" novalidate><label class="popup__input-group" for=""><input id="place-input" class="popup__input popup__input_type_place" name="heading" pattern="^[a-zA-Zа-яА-Я\-ёЁ\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error place-input-error"></span></label> <label class="popup__input-group" for=""><input type="url" id="link-input" class="popup__input popup__input_type_src" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span></label> <button type="submit" class="save-button addNewCardBtn">Создать</button></form></div></div><div class="popup popup-image"><div class="popup__image-container"><button class="close-button" type="button"></button> <img class="popup__image" src="" alt=""><h2 class="popup__image-heading"></h2></div></div><div class="popup popup-delete-confirm"><div class="popup__container"><button class="close-button" type="button" aria-label="Close"></button><h2 class="popup__heading">Вы Уверены?</h2><form class="popup__input-form" action="#" method="delete" name="deleteCardForm" novalidate><button type="submit" class="save-button">Да</button></form></div></div></body></html>
