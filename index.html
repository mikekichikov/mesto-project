<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img 
      class="header__logo"
      src="./images/logo.svg"
      alt="логотип Mesto">
  </header>

  <main class="content">
    <section class="profile">
      <img 
      class="profile__avatar"
        src="./images/avatar.jpg" 
        alt="Жак Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__heading">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="edit-button" type="button"></button>
      </div>
      <button class="add-button" type="button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img 
          src="./images/Altai.jpg" 
          alt="Алтайский пейзаж с высоты." 
          class="element__image">
        <div class="element__caption">
          <h2 class="element__heading">Алтай</h2>
          <button class="like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img 
          src="./images/Barencevo_more.jpg" 
          alt="Цветные водоросли Баренцева моря." 
          class="element__image">
        <div class="element__caption">
          <h2 class="element__heading">Баренцево море</h2>
          <button class="like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img 
          src="./images/Kandalaksha.jpg" 
          alt="Зимний лес на фоне заката." 
          class="element__image">
        <div class="element__caption">
          <h2 class="element__heading">Кандалакша</h2>
          <button class="like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img 
          src="./images/Mys-ptichii.jpg" 
          alt="Природная каменная арка на побережье." 
          class="element__image">
        <div class="element__caption">
          <h2 class="element__heading">Мыс Птичий</h2>
          <button class="like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img 
          src="./images/Magadanskaia_obl.jpg" 
          alt="Заводь на фоне гор." 
          class="element__image">
        <div class="element__caption">
          <h2 class="element__heading">Магаданская область</h2>
          <button class="like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img 
          src="./images/Karachaevo-Cherkesia.jpg" 
          alt="Церковь в горах." 
          class="element__image">
        <div class="element__caption">
          <h2 class="element__heading">Карачаево-Черкесия</h2>
          <button class="like-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <!-- для отображения popup добавить модификатор popup_opened -->
  <div class="popup">
    <div class="popup__container">
      <button class="close-button" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__input-form" name="input-form">
        <input type="text" class="popup__input" name="heading" placeholder="Имя" value="Жак-Ив Кусто" required>
        <input type="text" class="popup__input" name="description" placeholder="О себе" value="Исследователь океана" required>
        <button type="submit" class="save-button">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
