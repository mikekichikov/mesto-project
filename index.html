<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img 
      class="header__logo"
      src="./images/logo.svg"
      alt="логотип Mesto">
  </header>

  <main class="content">
    <section class="profile">
      <img 
      class="profile__avatar"
        src="./images/avatar.jpg" 
        alt="Жак Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__heading">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="edit-button" type="button"></button>
      </div>
      <button class="add-button" type="button"></button>
    </section>

    <section class="elements">
      
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <template class="card-template">
    <div class="element">
      <img 
        src=""
        alt="" 
        class="element__image">
      <div class="element__caption">
        <h2 class="element__heading"></h2>
        <button class="like-button" type="button"></button>
      </div>
      <button class="delete-button" type="button" aria-label="удалить"></button>
    </div>
  </template>
  
  <!-- popup редактирования профиля -->
  <div class="popup popup-edit">
    <div class="popup__container">
      <button class="close-button" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__input-form editProfileForm" name="input-form">
        <input type="text" class="popup__input popup__input_type_name" name="heading" placeholder="Имя" value="Жак-Ив Кусто" required>
        <input type="text" class="popup__input popup__input_type_job" name="description" placeholder="О себе" value="Исследователь океана" required>
        <button type="submit" class="save-button editProfileBtn">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- popup добавления новой карточки -->
  <div class="popup popup-add-card">
    <div class="popup__container">
      <button class="close-button" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__input-form addNewCardForm" name="input-form">
        <input type="text" class="popup__input popup__input_type_place" name="heading" placeholder="Название" required>
        <input type="text" class="popup__input popup__input_type_src" name="link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="save-button addNewCardBtn">Создать</button>
      </form>
    </div>
  </div>
  <!-- popup изображения -->
  <div class="popup popup-image">
    <div class="popup__image-container">
      <button class="close-button" type="button"></button>
      <img class="popup__image" src="" alt="">
      <h2 class="popup__image-heading"></h2>
    </div>
  </div>
    
  <script src="./scripts/script.js"></script>
</body>
</html>
